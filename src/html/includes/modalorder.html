<div class="modalbutton__block">
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-danger modalbutton__commerce"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Заказать коммерческое предложение
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalOrder">
            Заказать коммерческое предложение
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            className="modal__form_input"
            type="email"
            placeholder="Ваш email"
          />
          <input
            className="modal__form_input"
            type="phone"
            placeholder="Ваш телефон"
          />
          <input
            className="modal__form_input"
            type="text"
            placeholder="Ваше ФИО"
          />
          <input
            className="modal__form_input"
            type="textarea"
            placeholder="Дополнительная информация"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Отправить
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Закрыть
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
