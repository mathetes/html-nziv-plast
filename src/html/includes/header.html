  <!-- Call me modal window -->
  <div
                class="modal fade"
                id="call_me_modal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="call_me_ModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
					<h4 class="modal-title" id="call_me_ModalLabel">
                        Перезвоните мне:
                      </h4>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      
                    </div>
                    <div class="modal-body">
                      <form type="POST" action="/php/call_me_sendMail.php">
                      
                        <div class="form-group">
                          <label for="recipient-name" class="form-control-label">Представьтесь пожалуйста:</label>
						  <div class="input-group mb-3">
						   <div class="input-group-prepend">
								<icon class="fa fa-2x fa-user"></icon>
							</div>&nbsp;
                          <input
                            type="text"
                            class="form-control"
                            id="recipient-name"
							name="recipient-name"
							placeholder="Фамилия Имя Отчество"
                          />
						  </div>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="form-control-label"
                            >Телефон для связи:</label
                          >
						   <div class="input-group mb-3">
						   <div class="input-group-prepend">
								<icon class="fa fa-2x fa-phone"></icon>
							</div>&nbsp;
                         <input type="text" class="form-control" id="recipient_phone" name="recipient_phone" placeholder="+7(xxx)-xxx-xx-xx" />
                        </div>
						</div>
						 <button type="submit" class="btn btn-primary float-left">
                        Заказать звонок
                      </button>
					  <button
                        type="button"
                        class="btn btn-secondary float-right"
                        data-dismiss="modal">
                        Закрыть
                      </button>
                      </form>
                    </div>
                    <div class="modal-footer">
                      
                     
                    </div>
                  </div>
                </div>
              </div>
 	<!-- end call_ME MODAL WINDOW-->
